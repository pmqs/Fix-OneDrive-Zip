name: Macos build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        perl:
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'
          - '5.8'

    name: Perl ${{ matrix.perl }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}
    - name: Perl version
      run: perl -V
    - name: Unzip version
      run: unzip -h
    - name: Syntax Check
      run: perl -c fix-onedrive-zip
    - name: Test
      run: prove -v test
